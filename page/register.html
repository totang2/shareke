<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form-sign-on.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body class="text-center">

    <form class="form-sign-on">

        <img class="mb-4" src="img/logo.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">注册</h1>
        <div class="form-group">
            <label for="exampleDropdownFormPhone" class="sr-only">手机号码</label>
            <input type="text" class="form-control" id="exampleDropdownFormPhone" placeholder="输入手机号码">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1" class="sr-only">密码</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="输入密码">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword2" class="sr-only">确认密码</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="再次输入密码">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="verifyCode" placeholder="输入验证码">
            <a href="#">
                发送验证码
            </a>
        </div>
        <button type="submit" class="btn btn-lg btn-primary mx-auto">注册</button>
        <p class="mt-5 mb-2 text-muted">翻天印网络科技有限公司</p>
        <p class="mb-3 text-muted">© 2019-2010</p>
    </form>

</body>
</html>
